	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" id="start">Click Here to Start!</a>
        </div>

            <li class="active"><a id="score">Score: 0</a></li>
            <li><a id="timer">Timer: 15</a></li>
            <li>
            	<a id="destionation">

					    <option id="london">London</option>
					    <option id="japan">Japan</option>
					    <option id="paris">Paris</option>
					    <option id="hawaii">Hawaii</option>
					</select>
				</a>
			</li>

          </ul>
        </div><!--/.nav-collapse -->
